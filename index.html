<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kanit:wght@300&family=Lato:ital,wght@1,300&family=Open+Sans:wght@300;400&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/6a1c2b0a40.css"
      crossorigin="anonymous"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Project1 Landing page using html and css</title>
  </head>

  <body>
    <!-- header -->
    <header class="nav-container">
      <nav class="navibar-link-container">
        <div class="logo">
          <a href="#">LOGO</a>
        </div>
        <div class="link-part">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="search-part">
          <input type="text" placeholder="Search" />

          <button class="searchButton">Search</button>
        </div>
      </nav>
    </header>
    <!-- main-Section or hero Section -->
    <main class="Hero-section">
      <div class="left-side-of-hero-section">
        <p class="heading">
          Hello, I am a
          <span
            >Web <br />
            Developer</span
          >
        </p>
        <p class="heading2">
          I am an aspiring
          <span
            >Full Stack JavaScript <br />
            Developer,</span
          >
        </p>
        <p class="heading2">
          who is currently working as <span>a Freelancer</span> for <br />
          <span>National and nterNational client.</span>
        </p>
      </div>
      <div class="right-side-of-hero-section">
        <div class="person-image">
          <!-- <img
            src="https://images.pexels.com/photos/1121796/pexels-photo-1121796.jpeg?auto=compress&cs=tinysrgb&"

            alt="person-image"
          /> -->
          <img src="./Himanshu.jpg" alt="person-image" title="Himanshu Verma">
        </div>
        <div class="chatbutton">
          <button>Chat With Me</button>
        </div>
      </div>
    </main>

    <!-- footer Section  -->
    <footer class="footer-part">
      <div class="footer-left-part">
        <p>Copyright &copy 2023 LOGO.All rights reserved.</p>
      </div>
      <div class="footer-right-part-icon">
        <div class="icon-container">
          <ul>
            <a href="#" title="github"><i class="fa-brands fa-github"></i></a>
            <a href="#" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6a1c2b0a40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
